<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/icons/styles.css">
    <title>Wagner e Everton</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

    
        .container{        
            width: 100%;
        }

        .section{
            background-attachment: fixed;
        }

        .p1{
            width: 100%;
            height: 370px;
            background-image: url("assets/images/CARD01.png");
            background-repeat: no-repeat;
            /* background-position-x: -200px; */
            background-size: 100%;
        }

        .sociais{
            width: 100%;
            padding: 20px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bx-sociais{
            width: 450px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
            padding: 10px 0px;
        }

        a{
            color:#000;
            font-weight: bold;
            text-decoration: none;
        }

        .bx-sociais-mobile{
            display: none;
        }

        .card-social{
            margin: 0px 8px;
        }

        .card-social:hover{
            color: #333;
            cursor: pointer;
        }

        .fosize{
            font-size: 1em;
        }

        .separador{
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .p2{
            width: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        .p22{
            width: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .p3{
            width: 100%;
            height: 500px;
            background: #fff;
        }

        .cont-p2{
            width: 1000px;
            display: flex;
            flex-direction: row;
        }

        .p2-aside{
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            background-size: c;
        }

        .p2-aside h1{
            font-weight: bold;
            font-size: 1.4em;
        }

        .p2-article{
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .p2-article img{
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .space{
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .space span{
            width: 700px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        }

        .bx-platforms{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0px 20px 0px;        
        }



        /* ------------------------------------------------------------------------------------------------------- */


        @media(max-width:400px){


            .p1{
                width: 100%;
                height: 400px;
                background-size: 400%;
                background-position-x: -400px;
            }

            .bx-sociais{
                display: none;
                width: none;
                margin-bottom: 20px;
            }

            .bx-sociais-mobile{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 200px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.5);
                padding: 10px 0px;
                margin-bottom: 20px;
            }

            .sociais{
                padding: 5px 0px;
            }

            .section{
                padding-bottom: 20px;
            }

            .section img{
                width: 100%;
            }

            .section-desc{
                padding:10px;
            }

            .fosize{
                font-size: 1.1em;
            }

            

            .p2-article img{
                width: 100px;
            }


            .cont-p2{
                width: 100%;
            }

            .space span{
                width: 75%;
            }

            .bx-platforms{
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content:left;
                padding: 10px 0px;
            }

            .card-platform{
                width: 50%;
                height: 70px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .bx-platforms img{
                width: 100%;
            }


        }

        
    </style>
</head>
<body>

    <div class="container">
        
        <section class="section p1">

        </section>

        <div class="separador">Plataformas</div>
        <section class="section">
            <span class="bx-platforms">
                <div class="card-platform"><img src="assets/platforms/aplemusic.png" alt=""></div>
                <div class="card-platform"><img src="assets/platforms/deezer.png" alt=""></div>
                <div class="card-platform"><img src="assets/platforms/soundcloud.png" alt=""></div>
                <div class="card-platform"><img src="assets/platforms/spotfy.png" alt=""></div>
            </span>
        </section>

        <div class="separador">Notícias</div>
        <section class="section">
            <img src="assets/images/live-festival.jpg" alt="">
            <div class="section-desc">
                <h3>Roque in Rosa Live Festival</h3>
                <p>Contamos com o seu voto.</p>
            </div>
        </section>

        <div class="separador">Agênda</div>
        <section class="section">
            
        </section>

        <div class="separador">Fotos</div>
        <section class="section">
            
        </section>

        <section class="section sociais">
            <span class="bx-sociais">
                <div class="card-social"><span class="icon-facebook-square fosize">FACEBOOK</span></div>
                <div class="card-social"><span class="icon-instagrem fosize">INSTAGRAM</span></div>
                <div class="card-social"><span class="icon-youtube-play fosize">YOUTUBE</span></div>
            </span>
            <span class="bx-sociais-mobile">
                <div class="card-social"><span class="icon-facebook-square fosize"></span></div>
                <div class="card-social"><span class="icon-instagrem fosize"></span></div>
                <div class="card-social"><span class="icon-youtube-play fosize"></span></div>
            </span>
        </section>

        

        <div class="space">
            <span></span>
        </div>

        <section class="section p3">

        </section>



    </div>


    <script src="assets/js/index.js"></script>
</body>
</html>
